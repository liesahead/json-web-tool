<mat-toolbar color="primary">
    <jwt-logo></jwt-logo>

    <button *jwtResolve="(isDarkTheme$ | async) as isDarkTheme"
            mat-icon-button
            matTooltip="{{ isDarkTheme ? 'Tooltip switch to light theme' : 'Tooltip switch to dark theme' }}"
            i18n-matTooltip
            (click)="toggleTheme()">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
</mat-toolbar>
