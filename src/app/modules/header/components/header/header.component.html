<mat-toolbar color="primary">
    <jwt-logo></jwt-logo>

    <button *jwtResolve="(isDarkTheme$ | async) as isDarkTheme"
            mat-icon-button
            matTooltip="{{ isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme' }}"
            (click)="toggleTheme()">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
</mat-toolbar>
