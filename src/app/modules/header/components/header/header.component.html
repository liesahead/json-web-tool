<mat-toolbar color="primary">
    <jwt-logo></jwt-logo>

    <button *jwtResolve="(isDarkTheme$ | async) as isDarkTheme"
            mat-icon-button
            matTooltip="{{ (isDarkTheme ? 'header.setLightTheme' : 'header.setDarkTheme') | translate }}"
            (click)="toggleTheme()">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
</mat-toolbar>
